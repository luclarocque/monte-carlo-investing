<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <title>Monte Carlo Investing</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Monte Carlo Investing Simulator</a>
                </div>
            </div>
        </nav>

    <div class="container">
        {{ errors }}
        <div class="row">
            <form action="." method="POST">
                <label>PV: </label><textarea class="form-control" name="pv" placeholder="Enter present value (how much is initially invested)"></textarea>
                <label>PMT: </label><textarea class="form-control" name="pmt" placeholder="Enter monthly payment amount"></textarea>
                <label># years: </label><textarea class="form-control" name="t" placeholder="Enter number of years (whole numbers only)"></textarea>
                <label>annual interest: </label><textarea class="form-control" name="r" placeholder="Enter annual interest as percentage, e.g., 7"></textarea>
                <input type="submit" class="btn btn-success" value="Enter">
            </form>
        </div>

        <div class="row">
            The median outcome of 1000 simulations is: {{ result }}
        </div>

        <div>
            <style scoped>
                img {
                      max-width: 110%;
                      height: auto;
                    }
            </style>
            <img src="/static/images/plot.png" alt="Plots of simulation results" style="">
        </div>


    </div><!-- /.container -->

    </body>
</html>
