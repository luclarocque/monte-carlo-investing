{% extends "monte_carlo.html" %}
{% block alert %}
    <div class="alert">
        <style scoped>
        .alert {
          padding: 20px;
          background-color: #f44336;
          color: white;
        }

        .closebtn {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }

        .closebtn:hover {
          color: black;
        }
        </style>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ errors }}
    </div>
{% endblock %}
